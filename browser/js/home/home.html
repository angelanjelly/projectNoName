<section id="home">
    <h3>Add an image URL here</h3>
    <div ng-controller="MainController">
        <form class="image-form">
            <label>Title:
                <input type="text" ng-model="image.title">
            </label>
            <br />
            <label>Image URL:
                <input type="text" ng-model="image.url"> 
            </label>
                <input type="submit" ng-click="submit(image)" name="Save">
        </form>
        <br />
        <div class="container" ng-show="showImage()">
            <div class="rows">
                <div class="col-xs-12 col-lg-6 col-md-6">
                    <h3>{{ image.title }}</h3>
                    <img src="{{ image.url }}">
                </div>
                 <div class="col-xs-12 col-lg-6 col-md-6">
                    <ul ng-repeat="each in dataFromClarifai">
                        <li>{{ each.name }} : {{ each.value*100 }}%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
